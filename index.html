<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Currency Converter</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<div class="main-container">
			<div class="currency">
				<h1 style="color: #f8fc00">Currency Converter</h1>
				<label for="amount">
					Enter amount<br>
					<input type="number" value="0.00" id="amount">
				</label>
			</div>
			<div>
				<select name="unitValue" id="unitValue">
					<option value="USD">USD</option>
					<option value="EUR">EUR</option>
					<option value="UAH">UAH</option>
					<option value="CHF">CHF</option>
					<option value="GBP">GBP</option>
					<option value="CAD">CAD</option>
					<option value="RUB">RUB</option>
				</select>
			</div>
			<div class="convert">
				<label for="unitCurrency">
					Convert<br>
					<select name="unitCurrency" id="unitCurrency" >
						<option value="USD">USD</option>
						<option value="EUR">EUR</option>
						<option value="UAH">UAH</option>
						<option value="CHF">CHF</option>
						<option value="GBP">GBP</option>
						<option value="CAD">CAD</option>
						<option value="RUB">RUB</option>
					</select>
				</label>
			</div>
    	</div>
    	<button id="result">Result</button>
	    <p class="forUse">Use: <span id="use"></span> </p>
	</main>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="js/currency-converter.js"></script>
</body>
</html>
